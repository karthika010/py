<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- templates/biodata/update.html -->
    <h2>Edit Biodata</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="studentname" placeholder="name" value="{{ biodata.studentname }}"><br>
        <input type="number" name="rollno" placeholder="rollno" value="{{ biodata.rollno }}"><br>
        <input type="number" name="age" placeholder="age" value="{{ biodata.age }}"><br>
        <label>Select Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br>

        <input type="char" name="address" placeholder="address" value="{{ biodata.address }}"><br>
        <input type="char" name="phoneno" placeholder="phoneno" value="{{ biodata.phoneno }}"><br>
        <input type="char" name="department" placeholder="department" value="{{ biodata.department }} "><br>
        <label>Select Stream:</label><br>
        <input type="radio" id="aided" name="stream" value="aided">
        <label for="aided">Aided</label>

        <input type="radio" id="unaided" name="stream" value="unaided">
        <label for="unaided">Unaided</label> <br>


        <button type="submit">Update</button>
    </form>

</body>

</html>
